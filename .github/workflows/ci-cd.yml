name: üöÄ CI/CD

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - "backend/**"
      - ".github/workflows/**"
      - "docker-compose.yml"
      - "deploy.sh"
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deployment of all services"
        required: false
        default: false
        type: boolean
      environment:
        description: "Deployment environment"
        required: false
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: docker.io
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  security-scan:
    name: üîç Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run vulnerability scan
        run: |
          # Install Trivy for container security scanning
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

          # Scan Dockerfiles for security issues
          if [ -f "web/Dockerfile" ]; then
            echo "üîç Scanning web/Dockerfile..."
            trivy config web/Dockerfile --exit-code 0 --severity HIGH,CRITICAL
          fi
          if [ -f "backend/Dockerfile" ]; then
            echo "üîç Scanning backend/Dockerfile..."
            trivy config backend/Dockerfile --exit-code 0 --severity HIGH,CRITICAL
          fi
          echo "‚úÖ Security scan completed"

  detect-changes:
    name: üìã Detect Changes
    runs-on: ubuntu-latest
    needs: security-scan
    outputs:
      web_changed: ${{ steps.check.outputs.web_changed }}
      backend_changed: ${{ steps.check.outputs.backend_changed }}
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed components
        id: check
        run: |
          if [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
            echo "üîÑ Force deployment requested"
            echo "web_changed=true" >> $GITHUB_OUTPUT
            echo "backend_changed=true" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Detect changes in push events
          if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }})
          else
            CHANGED=$(git ls-files)
          fi

          web_changed=false
          backend_changed=false

          # Check for web changes
          if echo "$CHANGED" | grep -qE '^web/'; then
            web_changed=true
            echo "üì± Web application changes detected"
          fi

          # Check for backend changes
          if echo "$CHANGED" | grep -qE '^backend/'; then
            backend_changed=true
            echo "‚öôÔ∏è Backend application changes detected"
          fi

          # Check for infrastructure changes
          infra_changed=false
          if echo "$CHANGED" | grep -qE '^(docker-compose\.yml|deploy\.sh|\.github/workflows)'; then
            infra_changed=true
            echo "üèóÔ∏è Infrastructure changes detected"
          fi

          # Determine if deployment is needed
          should_deploy=false
          if [ "$web_changed" = "true" ] || [ "$backend_changed" = "true" ] || [ "$infra_changed" = "true" ]; then
            should_deploy=true
            echo "üöÄ Deployment required"
          else
            echo "‚è≠Ô∏è No deployment needed"
          fi

          echo "web_changed=$web_changed" >> $GITHUB_OUTPUT
          echo "backend_changed=$backend_changed" >> $GITHUB_OUTPUT
          echo "should_deploy=$should_deploy" >> $GITHUB_OUTPUT

  build-web:
    name: üåê Build Web Application
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.web_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}
          tags: |
            type=ref,event=branch,suffix=-web
            type=sha,prefix={{branch}}-web-,format=short
            type=raw,value=web-latest

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web
          provenance: true
          sbom: true

      - name: Scan web image for vulnerabilities
        run: |
          echo "üîç Scanning web image for vulnerabilities..."
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --exit-code 0 --severity HIGH,CRITICAL \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:web-latest
          echo "‚úÖ Web image security scan completed"

  build-backend:
    name: ‚öôÔ∏è Build Backend Application
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}
          tags: |
            type=ref,event=branch,suffix=-backend
            type=sha,prefix={{branch}}-backend-,format=short
            type=raw,value=backend-latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          provenance: true
          sbom: true

      - name: Scan backend image for vulnerabilities
        run: |
          echo "üîç Scanning backend image for vulnerabilities..."
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --exit-code 0 --severity HIGH,CRITICAL \
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:backend-latest
          echo "‚úÖ Backend image security scan completed"

  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [detect-changes, build-web, build-backend]
    if: |
      always() && 
      needs.detect-changes.outputs.should_deploy == 'true' && 
      (needs.build-web.result == 'success' || needs.build-web.result == 'skipped') &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped')
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          fingerprint: ${{ secrets.VPS_HOST_FINGERPRINT }}
          source: "docker-compose.yml,deploy.sh"
          target: ${{ secrets.DOCKER_COMPOSE_DIR }}
          overwrite: true
          timeout: 30s
          command_timeout: 10s
          
      - name: Deploy application to VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          COMPOSE_DIR: ${{ secrets.DOCKER_COMPOSE_DIR }}
          WEB_CHANGED: ${{ needs.detect-changes.outputs.web_changed }}
          BACKEND_CHANGED: ${{ needs.detect-changes.outputs.backend_changed }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          fingerprint: ${{ secrets.VPS_HOST_FINGERPRINT }}
          timeout: 300s
          command_timeout: 60s
          envs: |
            DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,COMPOSE_DIR,WEB_CHANGED,BACKEND_CHANGED
          script: |
            set -e
            cd "${COMPOSE_DIR}"

            echo "üîê Logging into Docker Hub..."
            echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

            echo "üìã Making deploy script executable..."
            chmod +x deploy.sh

            echo "üöÄ Starting deployment..."
            export WEB_CHANGED="${WEB_CHANGED}"
            export BACKEND_CHANGED="${BACKEND_CHANGED}"
            ./deploy.sh

            echo "‚úÖ Verifying deployment..."
            docker compose ps

      - name: Run health checks
        uses: appleboy/ssh-action@v1.0.3
        env:
          COMPOSE_DIR: ${{ secrets.DOCKER_COMPOSE_DIR }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          fingerprint: ${{ secrets.VPS_HOST_FINGERPRINT }}
          timeout: 60s
          envs: COMPOSE_DIR
          script: |
            cd "${COMPOSE_DIR}"
            echo "üè• Running health checks..."
            sleep 15

            # Check if services are running
            if docker compose ps --services --filter "status=running" | grep -q "web"; then
              echo "‚úÖ Web service is running"
              docker compose exec -T web curl -f http://localhost:3000/api/health || echo "‚ö†Ô∏è Web health endpoint not responding"
            else
              echo "‚ùå Web service is not running"
            fi

            if docker compose ps --services --filter "status=running" | grep -q "backend"; then
              echo "‚úÖ Backend service is running"
              docker compose exec -T backend curl -f http://localhost:5000/api/health || echo "‚ö†Ô∏è Backend health endpoint not responding"
            else
              echo "‚ùå Backend service is not running"
            fi

      - name: Run database migrations
        if: needs.detect-changes.outputs.backend_changed == 'true'
        uses: appleboy/ssh-action@v1.0.3
        env:
          COMPOSE_DIR: ${{ secrets.DOCKER_COMPOSE_DIR }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          fingerprint: ${{ secrets.VPS_HOST_FINGERPRINT }}
          timeout: 180s
          command_timeout: 60s
          envs: COMPOSE_DIR
          script: |
            set -e
            cd "${COMPOSE_DIR}"

            echo "üóÉÔ∏è Running database migrations..."

            # Wait for database to be ready
            echo "‚è≥ Waiting for database to be ready..."
            sleep 10

            # Check migration status
            docker compose exec -T backend npx prisma migrate status || true

            # Run migrations with error handling
            if docker compose exec -T backend npx prisma migrate deploy; then
              echo "‚úÖ Database migrations completed successfully"
            else
              echo "‚ö†Ô∏è Migration failed or no migrations to run"
              exit 0  # Don't fail deployment for migration issues
            fi

            # Generate Prisma client
            docker compose exec -T backend npx prisma generate || echo "‚ö†Ô∏è Prisma client generation failed"

      - name: Cleanup Docker resources
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          fingerprint: ${{ secrets.VPS_HOST_FINGERPRINT }}
          timeout: 60s
          script: |
            echo "üßπ Cleaning up unused Docker resources..."
            docker system prune -f --filter "until=24h" || true
            docker logout || true

  notify:
    name: üì¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Send deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
            echo "üåê Application is now live at https://${{ secrets.VPS_HOST }}"
          else
            echo "‚ùå Deployment failed!"
            echo "Please check the logs for more details."
          fi
